<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <figure>
          <img src="./assets/images/logo.png" alt="logo" />
        </figure>

        <div class="search-parent">
          <input type="text" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <ul class="nav-items">
          <li><a href="#home">Home</a></li>
          <li><a href="#product">Product</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact US</a></li>
        </ul>
      </nav>
    </header>

    <!-- banner -->
    <section class="banner container">
      <div class="banner-left">
        <h1>Mi LED TV 4A PRO 32</h1>
        <p>
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
        <span class="banner-price">$1289</span>
        <button class="btn">
          Buy Now <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="banner-right">
        <img src="./assets/images/banner-images/tv.png" alt="" />
      </div>
    </section>

    <!-- category section -->

    <section class="categories container">
      <h2 class="common-section-title">Categories</h2>
      <div class="categories-card-container">
        <div class="categories-card">
          <h3>Watch</h3>
          <img src="./assets/images/categories/watch.png" alt="" />
        </div>
        <div class="categories-card">
          <h3>Bag</h3>
          <img src="./assets/images/categories/bag.png" alt="" />
        </div>
        <div class="categories-card">
          <h3>Shoes</h3>
          <img src="./assets/images/categories/shoes.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
